<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Taylor Jaworski</title>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <style>
    body, h1, h2, h3, h4, h5, h6, p {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f1f1f1;
      padding: 0px;
    }
    .container {
      display: flex;
      justify-content: center;
      margin-top: 100px;
    }
    .column {
      margin: 0 10px;
      width: 30%;
    }
    .column-title {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .full-width-img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <span class="navbar-toggler-icon"></span>
    <div style="margin: 0px 0px 0px 25px" align="left" class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <span class="navbar-brand" style="color: black;"><font size="5">Taylor Jaworski</font></span>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <img class="full-width-img" src="your-image.jpg" alt="Course Banner" />
  </div>

  <div class="container">
    <div class="column">
      <div class="column-title">Course Description</div>
      <p>[Insert course description here]</p>
    </div>
    <div class="column">
      <div class="column-title">Lectures</div>
      <p>[Insert lecture info here]</p>
    </div>
    <div class="column">
      <div class="column-title">Assignments</div>
      <p>[Insert assignment info here]</p>
    </div>
  </div>
</body>
</html>
